<template name="dashboard">
    <div class="container">
        <div class="col-lg-4">
            <div class="">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add</h3>
                    </div>
                    <div class="panel-body">
                        {{> todoForm}}
                    </div>
                </div>
            </div>

        </div>
        <div class="col-lg-8">

               {{> posts}}


        </div>

    </div>
</template>
<template name="todoForm">
    <form id="todoForm">

        <div class="form-group">
            <textarea rows="3" class="form-control" id="description" placeholder="Description">

            </textarea>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-users"></i> </span>
                <input type="text" id="usersList" placeholder="Enter Username to add" class="form-control">
                 <span class="input-group-btn">
                    <button class="btn btn-primary" id="addUser" type="button">Add</button>

                </span>
            </div>
            <ul class="list-inline list-unstyled">
                {{#each userLists}}
                    <li>@<span class="text-warning">{{this}}</span> <span class="btn btn-xs btn-primary removeuser"><i class="fa fa-trash"></i> </span> </li>
                {{/each}}
            </ul>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-info"> Post</button>
        </div>
    </form>
</template>
<template name="posts">
    {{#each Posts}}
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="" style="padding-left: 40px">
                    <div class="row">
                        <div class="col-lg-10">
                            <span style="font-size: 25px">{{name}}</span><span class="text-primary">  {{duration}}</span>
                        </div>

                        <div class="col-lg-2">
                            {{#if isCreator}}
                                <div class="btn-group btn-group-justified">
                                    <a href="#" class="btn btn-xs btn-primary remove"><i class="fa fa-trash"></i> </a>
                                    <a href="#" class="btn btn-xs btn-info btn-edit"><i class="fa fa-pencil"></i> </a>

                                </div>
                            {{/if}}

                        </div>
                    </div>
                    <div class="row">
                        <span class="text-justify text-info text-muted">{{description}}</span>
                    </div>
                    <div class="row">
                        <ul class="list-inline list-unstyled">
                            {{#each shares}}
                                <li>@ <span class="text-success">{{this}}</span> </li>
                            {{/each}}
                        </ul>
                    </div>
                </div>


            </div>
            <div class="panel-footer">
                <span class="text-info">{{cmntsLength}} Comments</span>
                {{#each comments}}
                    <div class="row">
                        <div class="col-lg-12">
                           <span class="text-info">{{by}}  :</span>

                            <span class="" style="color: #000;">{{message}}</span>
                        </div>


                    </div>
                {{/each}}
                <div class="row">
                    <div class="form-group ">
                        <form id="commentForm">
                            <div class="input-group">
                                <input type="text" id="message" placeholder="" class="form-control">
                                    <span class="input-group-btn">
                                        <button class="btn btn-primary" id="addUser" type="submit">Post</button>

                                    </span>
                            </div>
                        </form>

                    </div>
                </div>
                </div>
        </div>
    {{else}}
        <div class="row">
            <div class="well box">
                <h2 class="text-center text-primary">No Post To Display</h2>
                <h3 class="text-center">You Can Insert Post From Side Bar.</h3>
            </div>
        </div>
    {{/each}}

</template>
